---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-sync-config
  namespace: flux-system
  labels:
    secret-sync.controller/enabled: "true"
data:
  sourceSecret: capacitor-oidc-credentials
  targetSecret: oauth2-proxy-creds

  map.client-id: client_id
  map.client-secret: client_secret

  gen.cookie-secret: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-sync-sa
  namespace: flux-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-sync-role
  namespace: flux-system
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "patch", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-sync-binding
  namespace: flux-system
subjects:
  - kind: ServiceAccount
    name: secret-sync-sa
roleRef:
  kind: Role
  name: secret-sync-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: secret-sync-script
  namespace: flux-system
data:
  sync.sh: |
    #!/usr/bin/env bash
    set -euo pipefail
    trap 'echo "Error on line $LINENO. Last command: $BASH_COMMAND"' ERR

    JQ_EXTRACT_MAP='(.data // {}) | to_entries
      | map(select(.key | startswith("map.")))
      | map({key: .key | sub("map\\.";""), value: .value})
      | from_entries'

    JQ_EXTRACT_GEN='(.data // {}) | keys[]
      | select(startswith("gen."))
      | sub("gen\\.";"")'

    JQ_BUILD_PROPOSED='
      .data = (.data // {}) |
      .metadata = {
        "name": $ARGS.named.target,
        "namespace": $ARGS.named.ns,
        "annotations": { "secret-sync.controller/managed": "true" },
        "ownerReferences": [{
          "apiVersion": "v1", "kind": "ConfigMap",
          "name": $ARGS.named.cm_name, "uid": $ARGS.named.cm_uid,
          "blockOwnerDeletion": true, "controller": true
        }]
      } |
      reduce ($map | to_entries[]) as $i (.; .data[$i.key] = .data[$i.value]) |
      reduce ($gen | to_entries[]) as $i (.; .data[$i.key] = $i.value) |
      reduce ($map | to_entries[]) as $i (.; if $i.key != $i.value then del(.data[$i.value]) else . end) |
      .data |= with_entries(select(.value != null))
    '

    NS="${CURRENT_NAMESPACE:-$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)}"

    # 1. DISCOVER
    CONFIGS=$(kubectl get configmaps -n "$NS" -l secret-sync.controller/enabled=true -o json)
    COUNT=$(echo "$CONFIGS" | jq '.items | length')

    if [[ "$COUNT" -eq 0 ]]; then
      echo "No configurations found."
      exit 0
    fi

    # 2. PROCESS LOOP
    for ((i=0; i<COUNT; i++)); do
      ITEM=$(echo "$CONFIGS" | jq ".items[$i]")

      NAME=$(echo "$ITEM" | jq -r ".metadata.name")
      CM_UID=$(echo "$ITEM" | jq -r ".metadata.uid")
      SRC=$(echo "$ITEM" | jq -r ".data.sourceSecret // empty")
      TGT=$(echo "$ITEM" | jq -r ".data.targetSecret // empty")

      if [[ -z "$SRC" || -z "$TGT" ]]; then
        echo "Skipping '$NAME': Missing source or target."
        continue
      fi

      echo "â€¢ Syncing '$NAME': $SRC -> $TGT"

      KEYS=$(echo "$ITEM" | jq -c "$JQ_EXTRACT_MAP" || echo "{}")
      GEN_LIST=$(echo "$ITEM" | jq -r "$JQ_EXTRACT_GEN" || echo "")

      # 3. GENERATE
      GEN_JSON="{}"
      if [[ -n "$GEN_LIST" ]]; then
        TGT_JSON=$(kubectl get secret "$TGT" -n "$NS" -o json 2>/dev/null || true)

        for key in $GEN_LIST; do
          VAL=$(echo "$TGT_JSON" | jq -r --arg k "$key" '.data[$k] // empty' 2>/dev/null || true)

          if [[ -z "$VAL" ]]; then
            RAW=$(head -c 512 /dev/urandom | LC_ALL=C tr -dc 'A-Za-z0-9' | head -c 32)
            VAL=$(echo -n "$RAW" | base64 | tr -d '\n')
          fi
          GEN_JSON=$(echo "$GEN_JSON" | jq -c --arg k "$key" --arg v "$VAL" '.[$k] = $v')
        done
      fi

      # 4. FETCH SOURCE
      SRC_JSON=$(kubectl get secret "$SRC" -n "$NS" -o json 2>/dev/null || true)
      if [[ -z "$SRC_JSON" ]]; then
        echo "  > Source '$SRC' not found. Waiting..."
        continue
      fi

      # 5. BUILD & APPLY
      PROPOSED=$(echo "$SRC_JSON" | jq -c \
        --arg target "$TGT" \
        --arg ns "$NS" \
        --arg cm_name "$NAME" \
        --arg cm_uid "$CM_UID" \
        --argjson map "$KEYS" \
        --argjson gen "$GEN_JSON" \
        "$JQ_BUILD_PROPOSED"
      )

      TGT_JSON=$(kubectl get secret "$TGT" -n "$NS" -o json 2>/dev/null || true)

      if [[ -z "$TGT_JSON" ]] || ! echo "$TGT_JSON" | jq -e --argjson new "$PROPOSED" '.data == $new.data' >/dev/null; then
        echo "$PROPOSED" | kubectl apply -f -
        echo "  > Synced successfully."
      else
        echo "  > No changes."
      fi

    done
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: secret-sync-controller
  namespace: flux-system
spec:
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: secret-sync-sa
          restartPolicy: OnFailure
          containers:
            - name: controller
              image: bitnami/kubectl:latest
              command: ["/bin/bash", "/scripts/sync.sh"]
              env:
                - name: CURRENT_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
          volumes:
            - name: scripts
              configMap:
                name: secret-sync-script
                defaultMode: 0755
