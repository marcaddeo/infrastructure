apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/rancher
  - ../base/pocket-id
  - ../base/oauth2-proxy
  - pocket-id/volumes.yaml
  - pocket-id/secrets.yaml
  - rancher/secrets.yaml
patches:
  - path: rancher/release.yaml
    target:
      kind: HelmRelease
      name: rancher
  - path: pocket-id/release.yaml
    target:
      kind: HelmRelease
      name: pocket-id
