---
system_boot_type: bios
system_hostname: bootstrapped-debian-server
system_fqdn: ~
system_users:
  - name: ansible
    groups: sudo
    ssh_public_key_file: "{{ ansible_ssh_private_key_file }}.pub"
system_users_default_password: changeme
iscsi_boot: false
iscsi_interface_name: eno1
iscsi_initiator: iqn.iscsi-init-test.addeo.net:test
iscsi_initiator_ip: 172.1.0.10 # @TODO can we figure this out automatically?
iscsi_target_name: iqn.iscsi-test.addeo.net:lun1
iscsi_target_ip: 172.1.0.15
iscsi_target_port: 3260
zpool_encrypt_root: false
zpool_type: mirror
zpool_disk_identifiers:
  - /dev/disk/by-id/scsi-0QEMU_QEMU_HARDDISK_drive-scsi0
  - /dev/disk/by-id/scsi-0QEMU_QEMU_HARDDISK_drive-scsi1
