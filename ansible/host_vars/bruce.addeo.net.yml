---
# Server Configuration.
server_hostname: bruce
server_fqdn: bruce.addeo.net

# DNS Record Configuration.
dns_records:
  - host: bruce
    domain: addeo.net
    ip: 10.1.15.79
    descr: "Proxmox Backup Server: bruce"
    aliases:
      - host: pbs01.prd.ado
        domain: addeo.net
        description: pbs01.prd.ado

# Network Interfaces Configuration.
network_interfaces:
  ens18:
    comment: SRVMGMT network interface.
    auto: true
    inet: static
    address: 10.1.15.79/24
    gateway: 10.1.15.1
    dns_nameservers: 10.1.15.1
    state: present
  ens19:
    comment: SAN network interface.
    auto: true
    inet: static
    address: 10.1.12.79/24
    gateway: 10.1.12.1
    mtu: 9000
    state: present

# Mount Point Configuration.
mounts:
  - src: 10.1.12.65:/spool/data/backups/proxmox
    path: /mnt/backups
    opts: rsize=8192,wsize=8192,timeo=14
    fstype: nfs
    state: mounted

# Proxmox Backup Server Configuration.
# @note initial datastore creation takes quite a long time over nfs.
pbs_datastores:
  - name: kilo
    backing_path: /mnt/backups
    gc_schedule: weekly
    prune_schedule: daily
    prune_options:
      keep_daily: 3
      keep_weekly: 2
      keep_monthly: 1
    comment: spool/data/backups/proxmox on kilo via nfs
    state: present

